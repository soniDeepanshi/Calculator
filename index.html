<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="icons8-calculator-58.png" />
</head>
<body>
    
    <div class="container">
        <table>
            <form action="" name="calculator">
                <div class="displayBox">
                    <input type="text" id="display" placeholder="0" readonly>
                </div>
                <tr>
                    <td class="">
                        <input type="button" class="button clearButton" value="C" onclick="buttonclicked('C')">
                    </td>
                    <td class="">
                        <input type="button" class="button clearButton" value="CE" onclick="buttonclicked('CE')">
                    </td>
                    <td class="operator">
                        <input type="button" class="button operatorButton" value="/" onclick="buttonclicked('/')">
                    </td>
                    <td class="operator">
                        <input type="button" class="button operatorButton" value="*" onclick="buttonclicked('*')">
                    </td>
                </tr>
                <tr>
                    <td> 
                        <input type="button" class="button" value="7" onclick="buttonclicked('7')">
                    </td>
                    <td>
                        <input type="button" class="button" value="8" onclick="buttonclicked('8')">
                    </td>
                    <td>
                        <input type="button" class="button" value="9" onclick="buttonclicked('9')">
                    </td>
                    <td class="operator">
                        <input type="button" class="button operatorButton" value="-" onclick="buttonclicked('-')">
                    </td>
                </tr>
                <tr>
                    <td> 
                        <input type="button" class="button" value="4" onclick="buttonclicked('4')">
                    </td>
                    <td>
                        <input type="button" class="button" value="5" onclick="buttonclicked('5')">
                    </td>
                    <td>
                        <input type="button" class="button" value="6" onclick="buttonclicked('6')">
                    </td>
                    <td class="operator">
                        <input type="button" class="button operatorButton" value="+" onclick="buttonclicked('+')">
                    </td>
                </tr>
                <tr>
                    <td> 
                        <input type="button" class="button" value="1" onclick="buttonclicked('1')">
                    </td>
                    <td>
                        <input type="button" class="button" value="2" onclick="buttonclicked('2')">
                    </td>
                    <td>
                        <input type="button" class="button" value="3" onclick="buttonclicked('3')">
                    </td>
                    <td rowspan="2" class="result">
                        <input type="button" class="button equalButton" value="=" onclick="buttonclicked('=')">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="0" class="button zeroButton" onclick="buttonClicked('0')">
                    </td>
                    <td>
                        <input type="button" value="." class="button" onclick="buttonClicked('.')">
                    </td>
                </tr>
            </form>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
